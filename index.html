<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- 导航条 -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand logo"><img src="./images/logo.png" alt=""></a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right" style="margin-top:0;">
                    <li>
                        <a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a>
                    </li>
                    <li>
                        <a href="#"><span class="glyphicon glyphicon-list"></span> 资讯</a>
                    </li>
                    <li>
                        <a href="#"><span class="glyphicon glyphicon-fire"></span> 案例</a>
                    </li>
                    <li>
                        <a href="#"><span class="glyphicon glyphicon-question-sign"></span> 关于</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 轮播图 -->
    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active" style="vertical-align: middle;">
                <a href="#"><img src="./images/banner1.jpg" alt="1"></a>
            </div>
            <div class="item">
                <a href="#"><img src="./images/banner2.jpg" alt="2"></a>
            </div>
            <div class="item">
                <a href="#"><img src="./images/banner3.png" alt="3"></a>
            </div>
            <div class="item">
                <a href="#"><img src="./images/banner4.jpg" alt="3"></a>
            </div>
        </div>
        <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
        <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
    </div>


    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script>
        //设置垂直居中
        var $imgheight = $('.carousel-inner img').height()+'px';
        $('.carousel-control').css('line-height',$imgheight);
        $(window).resize(function(){
            var $height = $(imgheight).eq(0).height() ||
                        $(imgheight).eq(1).height() ||
                        $(imgheight).eq(2).height();
            $('.carousel-control').css('line-height',$height+'px');
        });
    </script>
</body>

</html>
